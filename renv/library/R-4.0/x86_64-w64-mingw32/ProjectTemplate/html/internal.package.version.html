<h2>Get the current ProjectTemplate version</h2>

<h3>Description</h3>

<p>Reads the installed version of ProjectTemplate from the <code>DESCRIPTION</code>
file.
</p>


<h3>Usage</h3>

<pre>
.package.version()
</pre>


<h3>Value</h3>

<p>Version as a character vector.
</p>
